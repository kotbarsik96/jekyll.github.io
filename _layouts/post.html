---
layout: default
---

<h1>{{ page.title }}</h1>
<p>{{ page.date | date_to_string }} - {{ page.creator }}</p>
<p>
  {{ page.content }}
</p>

{% assign author = site.authors | where: 'short_name', page.creator | first %}

<p>
  Author is:
</p>

<h2>
  <a href="{{ author.url }}">{{ author.name }}</a>
</h2>
